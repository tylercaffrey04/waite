<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <nav>
            <a href="index.html">
                <img src="images/" alt="logo Home Button">
            </a>
        </nav>
    </header>
    <main>
        <h1> Strawberry Soup</h1>
        <div id="ingredients">
            <h2> Ingredients</h2>
            <ul>
                <li>2 Cups Strawberries</li>
                <li>1 Cup Orange Juice</li>
                <li>1 Cup Vanilla Yogurt</li>
                <li>1/2 tsp. Vanilla Extract</li>
            </ul>
        </div>
        <div id="instructions">
            <h2>Instructions</h2>
            <ul>
                <li>Combine all ingredients in blender</li>
                <li>Blend till smooth</li>
                <li>Serve and enjoy!</li>
            </ul>
        </div>
    </main>

</body>
</html>
